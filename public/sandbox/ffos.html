<html>
  <head>
    <script src="/js/appbuilder.js"></script>
    <script src="/vendor/jquery.min.js"></script>
    <!-- jquery ui is purposely missing from this list. see sandbox.js -->
    <script src="/js/gridlock.js"></script>
    <script src="/js/environment.js"></script>
    <script src="sandbox.js"></script>
    <script>appbuilder.environment.noWebComponents = true;</script>
    <link rel="stylesheet" href="sandbox-ffos.css">

    <link rel="stylesheet" href="ffos-components/button.css">
    <script src="ffos-components/button.js"></script>
  </head>
  <body>
    <div id="phone-container" class="no-user-select"></div>
    <div id="sandbox-toolbar">
      <ul id="component-toolbar" class="no-user-select">
        <li class="component-toolbar-item">
          <appbuilder-button><button>Button</button></appbuilder-button>
        </li>
      </ul>
      <div id="sandbox-modes">
        <input id="layout-mode-radio" type="radio" value="layout" name="mode" checked>
        <label for="layout-mode-radio"><small>Layout Mode</small></label>
        <input id="connect-mode-radio" type="radio" value="connect" name="mode">
        <label for="connect-mode-radio"><small>Connect Mode</small></label>
        <input id="play-mode-radio" type="radio" value="play" name="mode">
        <label for="play-mode-radio"><small>Play Mode</small></label>
      </div>
    </div>
  </body>
</html>
